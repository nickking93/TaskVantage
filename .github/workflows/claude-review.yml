name: Claude PR Reviewer (Subscription)
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude PR Review
        uses: anthropics/claude-code-action@v1
        with:
          # Use your subscription token secret here
          claude_oauth_token: ${{ secrets.CLAUDE_OAUTH_TOKEN }}
          prompt: "/review"
          # Optional: Request a specific model available in your Max plan
          claude_args: "--model claude-sonnet-4" 
