<h1 mat-dialog-title>{{ data.title }}</h1> <!-- Changed static "Success" to dynamic title -->
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <!-- Ok Button to close dialog -->
  <button mat-raised-button color="primary" (click)="onClose()" aria-label="Close the success dialog">
    OK
  </button>
</div>
